name: CI

on:
  push:
    branches: [develop, main]
    tags: ["[0-9]+.[0-9]+.[0-9]+"]
  pull_request:
    branches: [develop, main]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Parse pre-commit skip list
        id: pc-skip
        run: |
          SKIP=$(yq '.ci.skip // [] | join(",")' .pre-commit-config.yaml)
          echo "skip=$SKIP" >> "$GITHUB_OUTPUT"

      - uses: pre-commit/action@v3.0.1
        continue-on-error: true
        env:
          SKIP: ${{ steps.pc-skip.outputs.skip }}

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # required for setuptools-scm

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install -e ".[ci]"

      - name: Run tests
        run: pytest || [ $? -eq 5 ]  # exit 5 = no tests collected (data-only package)
