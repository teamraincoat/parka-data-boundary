name: Publish

on:
  push:
    tags: ["[0-9]+.[0-9]+.[0-9]+"]
  workflow_run:
    workflows: ["CI"]
    types: [completed]
    branches: [develop, main]

jobs:
  build:
    name: Build wheel
    if: >-
      github.event_name == 'push' ||
      github.event.workflow_run.conclusion == 'success'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # required for setuptools-scm

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install build tools
        run: pip install build setuptools setuptools-scm

      - name: Build wheel
        run: python -m build

      - uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  publish:
    name: Publish wheel
    needs: build
    runs-on: ubuntu-latest
    permissions:
      packages: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install twine
        run: pip install twine

      - name: Publish to GitHub Packages
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.GITHUB_TOKEN }}
          TWINE_REPOSITORY_URL: https://pypi.raincoat.dev/ghcr.io/teamraincoat/
        run: twine upload --skip-existing dist/*

  cleanup:
    name: Clean up old dev versions
    needs: publish
    if: github.event.workflow_run.head_branch == 'develop'
    runs-on: ubuntu-latest
    permissions:
      packages: write
    steps:
      - name: Delete old dev versions
        uses: actions/delete-package-versions@v5
        with:
          package-name: parka-data-boundary
          package-type: container
          owner: teamraincoat
          min-versions-to-keep: 40
          delete-only-pre-release-versions: true
